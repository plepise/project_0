<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/advanced.css">
        <link rel="stylesheet" href="css/advanced1.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <div class="navbar">
                <a href="index.html"><img src="logo.jpg" alt="Google" class="navbar"></a>
            </div> 
        </header> 

        <h2>Advanced Search</h2><br></br><br></br>

        <h3>Find pages with...</h3><br></br>

        <form action="https://google.com/search">
            <br></br><label for="all">all these words:</label>
            <input type="text" id="all" name="as_q" class="searchbar">

            <br></br><label for="exact">exact word or phrase:</label>
            <input type="text" id="exact" name="as_epq" class="searchbar">

            <br></br><label for="any">any of these words:</label>
            <input type="text" id="any" name="as_oq" class="searchbar">

            <br></br><label for="none">none of these words:</label>
            <input type="text" id="none" name="as_oq" class="searchbar">

            <br><br> <input type="submit" value="Advanced search" class="button">
        </form>

    </body>
</html>
